<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Payment</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
<div class="card mt-50 mb-50">
    <div class="card-title mx-auto"> Payment </div>
    <div class="nav">
        <ul class="mx-auto">
            <li class="active"><a href="pay.html">Crypto</a></li>
            <li><a href="index.html">Card</a></li>
        </ul>
    </div>
    <form> <span id="card-header">Select your wallet:</span>
        <div class="container">
        <div class="row">
        <div class="row row-1 col-lg-5 col-md-5 col-sm-5">
            <div class="col-5"><img class="img-fluid" src="https://img.icons8.com/color-glass/48/000000/bitcoin.png" /></div>
            <div class="col-5 d-flex justify-content-center"> <a class="bitc" href="#">Bitcoin</a> </div>
        </div>
        <div class="row row-1 col-lg-5  col-md-5 col-sm-5">
            <div class="col-5"><img class="img-fluid" src="https://img.icons8.com/fluency/48/000000/ethereum.png" /></div>
            <div class="col-5 d-flex justify-content-center"> <a class="bitc" href="#">Ethereum</a> </div>
        </div>
        <div class="row row-1 col-lg-5  col-md-5 col-sm-5">
            <div class="col-5"><img class="img-fluid" src="https://img.icons8.com/fluency-systems-filled/48/000000/dogecoin.png" /></div>
            <div class="col-5 d-flex justify-content-center"> <a class="bitc" href="#">Dogecoin</a> </div>
        </div>
        <div class="row row-1 col-lg-5  col-md-5 col-sm-5">
            <div class="col-5"><img class="img-fluid" src="https://img.icons8.com/fluency/48/000000/litecoin.png" /></div>
            <div class="col-5 d-flex justify-content-center"> <a class="bitc" Onclick="cchange()">Litecoin</a> </div>
        </div>
        </div>
        </div>
        <div class="row three">
            <div class="row col-7">
                <div class="row-1" id="amount1">
                    <div class="row row-3"> <span id="card-inner1">Amount</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="$10"> </div>
                </div>
            </div>
            <div id="nf">
            <p>VAT: 2%</p>
        </div>
        </div> 
        <button class="btn d-flex mx-auto"><b>Pay</b></button>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
